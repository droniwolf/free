name: SSH+RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null

          # Allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Fixed Password
        shell: pwsh
        run: |
          $fixedPassword = "Pn39aej2,./1904"
          $securePass = ConvertTo-SecureString $fixedPassword -AsPlainText -Force

          # Create user if it doesn't exist (idempotent)
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          } else {
            Write-Host "User RDP already exists."
          }

          # Ensure group memberships
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue

          echo "RDP_CREDS=User: RDP | Password: $fixedPassword" >> $env:GITHUB_ENV

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        shell: pwsh
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection (Exit Node enabled)
        shell: pwsh
        run: |
          # Bring up Tailscale and advertise as Exit Node
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID `
            --advertise-exit-node

          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Install & Configure OpenSSH Server
        shell: pwsh
        run: |
          # Install OpenSSH Server (idempotent)
          $cap = Get-WindowsCapability -Online | Where-Object Name -like 'OpenSSH.Server*'
          if ($cap.State -ne 'Installed') {
            Add-WindowsCapability -Online -Name OpenSSH.Server~~~~0.0.1.0
          }

          # Start sshd + autostart
          Start-Service sshd
          Set-Service -Name sshd -StartupType Automatic

          # Make PowerShell default shell for SSH sessions (optional but convenient)
          New-ItemProperty -Path "HKLM:\SOFTWARE\OpenSSH" -Name DefaultShell `
            -Value "C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe" `
            -PropertyType String -Force | Out-Null

          # Open port 22 in Windows Firewall (idempotent)
          if (-not (Get-NetFirewallRule -Name "OpenSSH-Server-In-TCP" -ErrorAction SilentlyContinue)) {
            New-NetFirewallRule -Name "OpenSSH-Server-In-TCP" -DisplayName "OpenSSH Server (sshd)" `
              -Enabled True -Direction Inbound -Protocol TCP -Action Allow -LocalPort 22
          } else {
            Enable-NetFirewallRule -Name "OpenSSH-Server-In-TCP"
          }

          # Sanity check
          netstat -ano | findstr :22

      - name: Verify RDP Accessibility
        shell: pwsh
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"

          # Test connectivity against the Tailscale IP on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Verify SSH Accessibility
        shell: pwsh
        run: |
          Write-Host "Testing SSH on $env:TAILSCALE_IP:22"
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 22
          if (-not $test.TcpTestSucceeded) {
            Write-Error "TCP connection to SSH port 22 failed"
            exit 1
          }
          Write-Host "SSH connectivity successful!"

      - name: Maintain Connection
        shell: pwsh
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"

          Write-Host "`n=== SSH ACCESS ==="
          Write-Host "ssh RDP@$env:TAILSCALE_IP"
          Write-Host "==================`n"

          Write-Host "`n=== VPN (TAILSCALE EXIT NODE) ==="
          Write-Host "This device is advertising Exit Node."
          Write-Host "Approve it in Tailscale Admin Console, then select it as Exit Node on your client."
          Write-Host "==================`n"

          # Keep runner active indefinitely (or until manually cancelled)
          while ($true) {
              Write-Host "[$(Get-Date)] RDP/SSH/Tailscale Active - Cancel workflow to terminate"
              Start-Sleep -Seconds 300
          }
